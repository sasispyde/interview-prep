<!DOCTYPE html>
<html lang="US-en">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Sasidharan">
		<meta name="description" content="In this we are going to see the example of HTML Images and more">
		<meta name="viewport" content="width= device-width initial-scale=1">

		<title>Images in HTML</title>

		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h1>Images in HTML</h1>
		<img src="https://images.unsplash.com/photo-1594644192078-7506e3802251?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1052&q=80" alt="galaxy star's" width="100%" height="600px" title="This is an image of galaxy starts">

		<!-- Annotating image with figure and figure caption -->
		<div class="figure">
		  	<img src="https://images.unsplash.com/photo-1433838552652-f9a46b332c40?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80"
		       alt="Ballons"
		       width="100%"
		       height="600px"
		   	/>
		  	<p>A T-Rex on display in the Manchester University Museum.</p>
		</div>
		<!-- By using the figure and figure caption -->
		<figure>
			<img src="https://images.unsplash.com/photo-1506494491502-7563f654329e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="road_way" width="100%" height="100%">
			<figcaption>Road way image in artic</figcaption>
		</figure>
	</body>
</html>
